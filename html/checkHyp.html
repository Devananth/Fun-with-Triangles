<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="/css/hypStyles.css">
    <title>Triangles</title>
</head>
<body>
    
    <button class="secondary-btn">
        <a href="../index.html">Go Back</a>
    </button>

    <div class="header">
        <h3>Calculate Hypotenuse of Triangles</h3>
        <br>
        <div>
            <p>Note : A hypotenuse is the longest side of a 
                right-angled triangle
                <br><br>
                Base<sup>2</sup> + Height<sup>2</sup> = Hypotenuse<sup>2</sup>
            </p>
        </div>
        
    </div>

    <form>
        
        <div  class="form-group">
            <label>BASE </label>
            <input type="number" class="base" placeholder="Enter the base value" min="1" max="999" required>
        </div>
        
        <div class="form-group">
            <label>HEIGHT</label>
            <input type="number" class="height" placeholder="Enter the height value" min="1" max="999" required>
        </div>
    
        <div>
            <button type="submit" class="calculate">Calculate</button>
        </div>
        
        <div class="output"></div>

    </form>

    

    <div class="footer">

        <ul class="social">

            <li class="links"><a href="https://github.com/Devananth" target="_blank">
                <i class="fab fa-github" aria-hidden="true"></i>
                </a>
            </li>
            
            <li class="links">
                <a href="https://www.linkedin.com/in/devananth-a-60634219a/" target="_blank">
                    <i class="fab fa-linkedin-in"></i>
                </a>
            </li>
            
            <li class="links"><a href="https://twitter.com/devananthnkl" target="_blank">
                <i class="fab fa-twitter"></i>
                </a>
            </li>
            
            <li class="links"><a href="https://devananthnkl.netlify.app/" target="_blank">
                <i class="fas fa-briefcase"></i>
                </a>
            </li>

        </ul>

    </div>



    <script>
        var base = document.querySelector('.base');
        var height = document.querySelector('.height');
        var btn = document.querySelector('.calculate');
        var opt = document.querySelector('.output');

        document.addEventListener('submit' , (e) => {

            e.preventDefault();

            let b = base.value;
            let h = height.value;

            let hyp = Math.sqrt((b*b) + (h*h)).toFixed(2);

            opt.innerText = "Hypotenuse = " + hyp + " cm";

            opt.style.display = "block";

        });
    </script>


</body>
</html>
