<body>
    
    <button class="secondary-btn">

    </button>

    <form class="form">
        
        <div class="qns">

            <label for="q1">1. If all sides of a triangle are equal , then it is <strong>Equilateral Triangle</strong></label>
            <input type="radio" name="q1" value="opt1" required>Yes
            <input type="radio" name="q1" value="opt2" required>No

        </div>

        <div class="qns">

            
            <label for="q2">2. If a triangle has angles 1350, 150, 300. Is it an obtuse triangle?</label>
            <input type="radio" name="q2" value="opt1" required>Yes
            <input type="radio" name="q2" value="opt2" required>No

        </div>

        <div class="qns">

            <label for="q3">3. If a triangle has angles 250, 750, 800. Is it an acute triangle?
            </label>
            <input type="radio" name="q3" value="opt1" required>Yes
            <input type="radio" name="q3" value="opt2" required>No

        </div>

        <div class="qns">

            <label for="q4">4. The perimeter of an equilateral triangle is 15cm. What is the length of one side?</label>
            <input type="radio" name="q4" value="opt1" required>15cm
            <input type="radio" name="q4" value="opt2" required>45cm
            <input type="radio" name="q4" value="opt3" required>5cm

        </div>

        <div class="qns">

            <label for="q5">5.If a triangle has sides of 2cm, 3cm, 4cm, what is the type of triangle?</label>
            <input type="radio" name="q5" value="opt1" required>Equilateral
            <input type="radio" name="q5" value="opt2" required>Isosceles
            <input type="radio" name="q5" value="opt3" required>Scalene

        </div>

        <button type="submit" class="submit">Submit</button>

        <div class="output"></div>


    </form>
